<form action="{% url 'blog_get_detail' blog.id %}" method="POST">
<p style="color:blue">请填写评论信息</p>
   {% csrf_token %}
   {% for field in form %}
	   <div>      
	   {{ field.label }}:{{ field }}
	   </div>

	   <div class="error" style="color:red">
	   {{ field.errors }}
	   </div>

   {% endfor %}
<br/><button type="submit"> 提交 </button>
</form>
